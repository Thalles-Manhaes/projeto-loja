<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Login</title>
</head>
<body>
    <section class="session">
        <div class="container">
            <div class="login">
                <img class="img-login" src="./assets/img/attachment_104271957.jfif" alt="">

                <form id="form" action="">
                    <label for="">User</label>
                  <input type="text" id="user" name="name" placeholder="Usuario">

                    <label for="">Password</label>
                    <input type="text" id="password"  name="password" placeholder="Senha">
                </form>
                    <a class="btn-login" type="submit" href="#">
                        Entrar
                    </a>
            </div>
        </div>

    </section>
    <script src="./assets/js/login.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
